<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <span>Chatbot</span>
                <select id="modelSelect" style="margin-left: 20px; padding: 4px 10px; border-radius: 6px; font-size: 15px;">
                    <option value="gpt-4o">ChatGPT 4o</option>
                </select>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot"><p>Merhaba! Sana nasıl yardımcı olabilirim?</p></div>
        </div>
        <div class="chat-input">
            <textarea id="userInput" placeholder="Bir mesaj yaz..." rows="1"></textarea>
            <button onclick="sendMessage()">Gönder</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
